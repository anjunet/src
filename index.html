<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
</head>
<body>
  <div class="container">
    <form class="search-form" id="search-form"
        action="search">
    <div class="search">
      <div class="row">
      <div class="col-9">
        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
          class="form-control shadow-sm" />
      </div>
      <div class="col-2">
          <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
      </div>
     </div>
    </div>
        </form>
    <h1 id="city">
        Johannesburg 
    </h1>
    <h2>
      <div class="row">
        <div class="col-1">
          <img src="https://cdn-icons-png.flaticon.com/128/869/869869.png" alt="Sunny">
        </div>
        <div class="col-1" id="temperature"> 14°</div>
      </div>
      

    </h2>
    <h3>
      Monday 16:00
    </h3>
  
      
  <div class="row">
    <div class="col">
      <p>Sunday</p> <br /> <img src="https://cdn-icons-png.flaticon.com/128/869/869869.png" alt="sunny">
      <br /> <p> <strong>15°</strong> -1° </p>
    </div>
    <div class="col">
      <p>Monday</p> <br /> <img src="https://cdn-icons-png.flaticon.com/128/2698/2698213.png" alt="cloudy">
      <br />

    </div>
    <div class="col">

    <p> <strong>19°</strong> 1° </p>
    </div>
    <div class="col">
      <p>Thursday </p> <br /> <img src="https://cdn-icons-png.flaticon.com/128/869/869869.png" alt="sunny">

    <div class="col">

  </div>
